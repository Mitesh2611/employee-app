<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Add New Employee</h5>
          </div>
          <div class="card-body">
            <form #employeeForm="ngForm" (ngSubmit)="submitForm(employeeForm)">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newEmployee.firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newEmployee.lastName" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newEmployee.emailId" required>
              </div>
              <button type="submit" class="btn btn-success" style="margin-top: 10px;">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
